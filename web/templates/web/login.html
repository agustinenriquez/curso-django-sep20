{% extends 'web/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h3>Login</h3>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <form action="#" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="login">
            </form>
        </div>
    </div>
{% endblock %}
