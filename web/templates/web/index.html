{% extends 'web/base.html' %}
{% load static %}
{% load web_extras %}
{% include 'web/navbar.html' %}

{% block content %}
      <div class="row">
        {% for curso in cursos %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img id="imagen-curso" src="{{ curso.imagen_principal.url}}" alt="{{curso.nombre}}">
            <div class="card-body">
              <p class="card-text">{{curso.nombre}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                  <a href="{% url 'detalle_curso' curso.pk %}">Detalle</a>
                  </button>
                </div>
                <small class="text-muted">PRECIO: ${{curso.precio}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        <script>
          {% autoescape off %}
            {% add_click_to_course_image %}
          {% endautoescape %}
      </script>
      </div>
{% endblock %}
