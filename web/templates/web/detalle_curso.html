{% extends 'web/base.html' %}
{% load static %}
{% load web_extras %}

{% block content %}
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img id="imagen-curso" src="{{curso.image_path}}" alt="{{curso.nombre}}">
            <div class="card-body">
              <p class="card-text">{{curso.nombre}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'inscripciones' curso.pk%}">Inscripcion</a></button>
                </div>
                <small class="text-muted">PRECIO: ${{curso.precio}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        {% autoescape off %}
          {% add_click_to_course_image %}
        {% endautoescape %}
      </script>
{% endblock %}
